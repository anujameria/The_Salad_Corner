<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-logo">
            <a href="#"><img src="images/logo.png" alt="logo" class="left-logo"></a>
            <a href=""><img src="images/logo-cen.png" alt="Website Logo" class="center-logo"></a>
        </div>
    </nav>

    <!-- Product Details Section -->
    <div class="products">
        <div class="product-detail">
            <img id="product-image" src="" alt="Product Image">
        </div>
        <div class="info">
            <p class="small-heading">PRODUCT TIME... </p>
            <h2 class="dynamic-title">
                Enjoy Your <span id="product-name">Coffee</span>.
            </h2>
            <p id="product-description"></p>
            <p><strong>Price:</strong> <span id="product-price"></span></p>
            <p><strong>Rating:</strong> <span id="product-rating"></span></p>
            <div class="product-buttons">
                <button class="buy-now">Order Now</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
